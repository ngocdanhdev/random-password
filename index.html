<!doctype html>
<html lang="">
  <head>
    <title>Random Password</title>
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="random">
        <h2 class="text-center">Tạo mật khẩu ngẫu nhiên</h2>
        <div class="container card">
          <p></p>
          <input type="text" id="pas">
          <small class="text">Chọn vào nút random để tạo mật khẩu</small>
          <input type="range" id="length" min="8" max="20" value="8"> 
          <small>Chiều dài mật khẩu <span class="number">8</span> ký tự</small>
          <br>
          <ul>
            <li>Chiều dài mật khẩu tối thiểu từ 8 - 20 ký tự</li>
            <li>Mật khẩu ngẫu nhiên được tạo từ chuỗi a-z, A-Z, 0-9, và các ký tự đặc biệt</li>
            <li>Tự động copy mật khẩu khi chọn vào ô mật khẩu</li>
          </ul>
          <br>
          <button id="randompass" class="btn btn-primary">Random</button>
      <br>
      
        </div>
      
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
